<!-- blog_post_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>

    <!-- Render the comments form -->
    {% load comments %}
    <h2>Comments</h2>
    {% render_comment_list for post %}
    {% render_comment_form for post %}
</body>
</html>
