{% extends "master.html" %} {% block title %} Horse Racing Prediction By Machine Learning {% endblock %} 
{% block content %}
{% load i18n %}
<style>
    body {
        font-family: "Arial", sans-serif;
    }

    .login-container {
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
    }

    .login-form {
        padding: 16px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form label, .login-form input {
        width: 100%;
        margin-bottom: 16px;
        display: block;
    }

    .login-form button {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .login-form button:hover {
        background-color: #45a049;
    }
</style>
<div class="w3-container w3-card-4 login-container w3-padding-64 w3-section w3-margin-top">
    <form method="post" action="{% url 'register' %}" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" style="max-width: 600px;">
        {% csrf_token %}
        <h2 class="w3-center">User Registration</h2>
        <div class="w3-section">
            <label class="w3-input w3-label w3-margin-bottom" for="id_username">Username</label>
            {{ form.username }}
        </div>
        <div class="w3-section">
            <label class="w3-input w3-label w3-margin-bottom" for="id_email">Email</label>
            {{ form.email }}
        </div>
        <div class="w3-section">
            <label class="w3-input w3-label w3-margin-bottom" for="id_password1">Password</label>
            {{ form.password1 }}
        </div>
        <div class="w3-section">
            <label class="w3-input w3-label w3-margin-bottom" for="id_password2">Confirm Password</label>
            {{ form.password2 }}
        </div>
        <div class="w3-section">
            <button type="submit" class="w3-button w3-block w3-blue w3-section w3-padding">Register</button>
        </div>
    </form>
</div>


{% endblock %}
